# Nome do workflow que aparecerá no separador "Actions" do GitHub
name: Testes e Cobertura do pybrige

on:
  push:
    branches: [ "main" ]   # Sempre que houver push na branch principal
  pull_request:
    branches: [ "main" ]   # Sempre que houver PR para a main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8", "3.10", "3.12"]  # Testa múltiplas versões do Python

    steps:
      # 1. Checkout do código
      - name: Checkout do código
        uses: actions/checkout@v4

      # 2. Configurar versão do Python
      - name: Configurar Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # 3. Instalar dependências
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-mock pytest-cov

      # 4. Executar testes com relatório de cobertura
      - name: Executar testes com cobertura
        run: |
          pytest --cov=pybrige --cov-report=xml --cov-report=term-missing

      # 5. (Opcional) Upload de resultados de cobertura para Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
