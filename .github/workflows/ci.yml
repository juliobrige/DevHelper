# Nome do workflow que aparecerá no separador "Actions" do GitHub
name: Testes e Cobertura do pybrige

# Define os gatilhos: quando este robô deve ser ativado
on:
  push:
    branches: [ "main" ] # Sempre que houver um push para a branch 'main'
  pull_request:
    branches: [ "main" ] # Sempre que abrirem um Pull Request para a 'main'

# Define os trabalhos (jobs) a serem executados
jobs:
  build-and-test:
    # O tipo de máquina virtual que vamos usar (Ubuntu é o padrão)
    runs-on: ubuntu-latest
    
    # Estratégia: executar os testes em várias versões do Python
    strategy:
      matrix:
        python-version: ["3.8", "3.10", "3.12"]

    # Os passos do nosso trabalho
    steps:
    # 1. Faz o checkout do seu código do repositório
    - name: Checkout do código
      uses: actions/checkout@v4

    # 2. Configura a versão do Python (da matriz acima)
    - name: Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    # 3. Instala as dependências (a sua biblioteca e as ferramentas de teste)
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-mock pytest-cov

    # 4. Executa os testes com cobertura de código
    - name: Executar testes com cobertura
      run: |
        python -m pytest --cov=pybrige